    let currentStep = 1;

    function nextStep() {
      const formSteps = document.querySelectorAll('.form-step');
      if (currentStep < formSteps.length) {
        formSteps[currentStep - 1].classList.remove('active');
        currentStep++;
        formSteps[currentStep - 1].classList.add('active');
      }
    }

    function prevStep() {
      const formSteps = document.querySelectorAll('.form-step');
      if (currentStep > 1) {

        currentStep--;
        formSteps[currentStep - 1].classList.add('active');
      }
    }
